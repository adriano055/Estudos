<video id="meuVideo" width="800" height="450" controls autoplay controlslist="nodownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    Seu browser não suport a tag de vídeo
</video>

<div wm-progresso="meuVideo" class="progresso">
    <div></div>
</div>

<div>
    <button wm-play="meuVideo">Play</button>
    <button wm-pause="meuVideo">Pause</button>
</div>

<style>
    .progresso {
        height: 20px;
        width: 500px;
        border: solid 1px #444;
        margin: 20px;
    }

    .progresso>div {
        background-color: red;
        color: white;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 0%;
    }
</style>

<script>
    const vid = document.getElementById("meuVideo")
    const barra = document.querySelector("[wm-progresso] > div")

    vid.onloadedmetadata = function () {
        const videoT = vid.duration

        let videoP = 0

        function tempoVideo(vid) {
            return vid.currentTime
        }

        document.querySelector(`[wm-play=${"meuVideo"}]`).onclick = e => vid.play()
        document.querySelector(`[wm-pause=${"meuVideo"}]`).onclick = e => vid.pause()

        setInterval(function () {
            tempoVideo(vid)

            videoP = ((vid.currentTime) / videoT) * 100
            barra.style.width = `${videoP}%`
        }, 500)
    }
</script>
