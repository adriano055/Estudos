<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Grid #01</title>
    <style>
        /* https://caniuse.com/#feat=css-grid */

        html,
        body {
            margin: 20px;
            height: calc(100% - 40px);
            background-color: lightgray;
        }

        div {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            border: solid 5px dodgerblue;
            background: #fff;
        }

        body {
            display: grid;
            /* porcentagem do tamanho de cada coluna 
            nesse caso 2 colunas ocupando cada uma 50%
            do tamanho da largura da janela */
            grid-template-columns: 50% 50%;
            /* repeat possibilita repetir a % n vezes
            nesse caso 12 colunas de 8.33% */
            grid-template-columns: repeat(12, 8.33%);
            grid-template-columns: repeat(4, 8.33%);
            grid-template-columns: repeat(11, 100px) 100px;
            /*minmax(100px, 300px)*/
            /* 1fr representa pegar o valor restante
            da sobra da largura da tela */
            grid-template-columns: 200px 20% 1fr;
            grid-template-columns: 3fr 6fr 3fr;
            grid-template-rows: 50% 25% 12.5% 12.5%;
            grid-template-rows: 100px 1fr;
            grid-template-rows: 100px auto auto auto;
        }

        .d8 {
            /* define a coluna de inicio */
            grid-column-start: 2;
            /* define a coluna final */
            grid-column-end: 4;
            grid-column-end: span 2;
            grid-row-start: 3;
            grid-row-end: 5;
            /* mesma coisa que a linha anterior
            somente somando 2 a coluna de inicio
            que tamb√©m seria 5 */
            grid-row-end: span 2;
        }

        .d10,
        .d11 {
            /* podem se sobrepor */
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 5;
            grid-row-end: span 1;
        }

        .d10 {
            /* peso usado para itens sobreporem
            outros caso estejam na mesma posicao
            caso este numero seja maior que
            o outro, esta passarar a ficar por cima */
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="d1">1</div>
    <div class="d2">2</div>
    <div class="d3">3</div>
    <div class="d4">4</div>
    <div class="d5">5</div>
    <div class="d6">6</div>
    <div class="d7">7</div>
    <div class="d8">8</div>
    <div class="d9">9</div>
    <div class="d10">10</div>
    <div class="d11">11</div>
    <div class="d12">12</div>
</body>

</html>
