<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        $('#div1').append(', 2')
        $('#div1').prepend('0, ')

        //msm forma, porem passa o elemento a ser adicionado antes
        $('<span>, 3</span>').appendTo('#div1')
        $('<span>-1, </span>').prependTo('#div1')

        //adiciona mas antes do elemento (nao dentro como o append)
        //antes
        $('#div2').before('<p>Antes 2</p>')
        //depois
        $('#div2').after('<p>Depois 2</p>')

        //mesma coisa do anterior, passando o elemento a ser inserido antes
        $('<p>Antes 3</p>').insertBefore('#div3')
        $('<p>Depois 3</p>').insertAfter('#div3')

        //.wrap cria um elemento por cima (como pai) de cada elemento selecionado
        // $('p.numero').wrap('<div>')
        /* funciona de forma parecida com a anterior, mas coloca os elementos juntos dentro
        da nova, no lugar de criar um em volta de cada um */
        $('p.numero').wrapAll('<div id="div4">')
        //revmove o conteudo de dentro do item selecionado
        $("#div4").empty()
        //excluir elementos
        $('#div3, #div4').prev().remove()

        //trocar um elemento por um novo
        //.replaceAll (elemento antes do alvo)
        //.replaceWith (alvo antes do elemento)
        // $('<div>Substituto</div>').replaceAll('body > p')
        // $('body > p').replaceWith('<div>Substituto</div>')
        $('body > p').replaceWith(function () {
            return $('<div>').html($(this).html()).append('!!!')
        })
    </script>
</body>
