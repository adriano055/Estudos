<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Selecionando Elementos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        .negrito {
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Selecionando Elementos #01</h1>
    <div>
        <p>Parágrafo
            <span class='negrito'>dentro span</span>
        </p>
    </div>
    <div>
        <ul id='feira'>
            <li>Arroz</li>
            <li wm-obrigatorio>Feijão</li>
            <li class='opcional'>Carne</li>
            <li class='opcional'>Ovo</li>
        </ul>
    </div>
    <form>
        <input type='text' name='texto'>
        <input type='password' name='senha'>
        <input type='checkbox' name='check1'>
        <input type='radio' name='radio1'>
        <input type='file' name='arquivo'>
    </form>

    <script>
        $('#feira').addClass('destaque').removeClass('destaque')
        $('li').addClass('destaque')
        $('[wm-obrigatorio]').removeClass('destaque')
        $('li.opcional').removeClass('destaque')
        $('div p span').addClass('destaque')

        // Exclusivos jQuery
        //primeiro elemento li
        $('li:first').css('border', 'solid 3px yellow')
        //impares do tipo li
        $('li:odd').css('border', 'solid 10px orange')
        //gt = greater than(maior que) itens de indice maior que 1
        $('li:gt(1)').css('border', 'solid 10px white')
        //elemento que nao seja o ultimo
        $('li:not(:last)').css('border', 'none')
        //lementos cujo texto contenha a letra r
        $('li:contains("r")').css('background-color', 'black')

        //esconder todos os elementos de form
        $('form *').hide()
        //mostrar
        $('form :text').show()
        //todos os elementos de form tipo password
        $('form :password').show()
        //todos os elementos de form tipo checkbox
        $('form :checkbox').show()
        //todos os elementos de form tipo radio
        $('form :radio').show()
        //todos os elementos de form tipo file
        $('form :file').show()
    </script>
</body>
