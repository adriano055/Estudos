<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>
        const pessoas = [
            { nome: 'Ana', nota: 9.1 },
            { nome: 'Bianca', nota: 8.4 },
            { nome: 'Carlos', nota: 7.6 },
            { nome: 'Julia', nota: 9.7 }
        ]

        tabela = $('<table></table>').css('border', 'solid 5px')

        pessoas.forEach(e => {
            td1 = $(`<td>${e.nome}</td>`)
            td2 = $(`<td>${e.nota}</td>`)
            linha = $('<tr></tr>')
            linha.append(td1, td2)
            tabela.append(linha)
        });

        $('#conteudo').append(tabela)

    </script>
</body>
