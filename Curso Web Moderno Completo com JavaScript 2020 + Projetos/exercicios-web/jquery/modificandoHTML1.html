<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div>Sem ID!</div>

    <script>
        // Conteudo 1
        //adidionar elementos no html
        $('#conteudo1').append('<p>1</p>')

        // Conteudo 2
        // $('li') esta buscando os li
        // $('<li>') esta criando um li
        const elementos = [
            //$('<li></li>') = $('<li>')
            $('<li></li>').append('Arroz'),
            $('<li>').append('Feij√£o'),
            $('<li>').append('Carne')
        ]

        //prepend adiciona antes e append depois
        const lista = $('<ul><li>Sorvete</li></ul>')
            .prepend(elementos)
        $('#conteudo2').append(lista)

        // Conteudo 3
        $('#conteudo3').append(['<h1>1</h1>', '<h1>2</h1>'])
            .prepend('<h1>0</h1>')
        //substitui o conteudo por um novo conteudo
        $('#conteudo3').html('<h1>123</h1>')
        //substitui o conteudo por um novo texto
        $('#conteudo3').text('<h1>123</h1>')

        // Alterando todos
        $('div[id]').html('<strong>Todos!</strong>')
    </script>
</body>
