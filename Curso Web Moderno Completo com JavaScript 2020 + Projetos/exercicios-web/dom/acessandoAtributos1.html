<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
        const img = document.querySelector('img')
        /*formas dif de obter um atributo*/
        console.log('getAttribute', img.getAttribute('src'))
        console.log('src', img.src)
        console.log('["src"]', img['src'])

        console.log('att', img.alt)

        console.log('Elemento "img"................')
        /*gera um numero repersentando o tipo de elemento
        pode ser encontrado na web*/
        console.log('NodeType', img.nodeType)
        console.log('NodeName', img.nodeName)

        /*aqui para pegar um atributo de outro
        elemento ja pego, no caso o img
        é necessario utilizar o getAttributeNode
        para usar as funçoes do node anteriores*/
        const src = img.getAttributeNode('src')
        console.log('Atributo "src".............')
        console.log('NodeType', src.nodeType)
        console.log('NodeName', src.nodeName)
        console.log('NodeValue', src.nodeValue)

        const link = document.querySelector('a')
        console.log('Elemento "a"...............')
        console.log('href', link.href)
        /*o texto dentro do elemento a tbm conta
        como um filho usando firstChild 
        (que é o resultado nesse exemplo), 
        caso isso n seja desejado 
        usar firstElementChild*/
        console.log('firstChild.nodeType', link.firstChild.nodeType)
        /*alterando o valor do texto*/
        link.firstChild.nodeValue = 'Novo Texto'
    </script>
</body>

</html>
